<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;

      text-align: center;
    }
    header {
      padding: 30px 0 10px;
      font-size: 26px;

      border-radius: 16px;
